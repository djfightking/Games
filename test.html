<!DOCTYPE html>
<html>
<head>
    <title>Password</title>
    <link rel="stylesheet" href="css/unblocked.css">
    <style>
        #game-frame {
            width: 400px; /* Adjust the width and height as needed */
            height: 300px;
            border: 2px solid black; /* Optional: Add border for visual separation */
        }
    </style>
</head>
<body>
    <!-- Add a div to contain the iframe -->
    <div id="game-container">
        <iframe id="game-frame" src="assets/Category/games/flappybird/"></iframe>
    </div>

    <!-- Add a button to toggle fullscreen -->
    <button id="fullscreen-btn">Fullscreen</button>

    <script src="js/unblocked.js"></script>
    <script>
        // JavaScript to toggle fullscreen mode
        const gameFrame = document.getElementById('game-frame');
        const fullscreenBtn = document.getElementById('fullscreen-btn');

        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                gameFrame.requestFullscreen().catch(err => {
                    console.error(`Error attempting to enable full-screen mode: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        });
    </script>
</body>
</html>
